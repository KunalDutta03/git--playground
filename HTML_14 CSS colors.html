<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstP{
            color: blue;
        }
        #a2ndP{
            color: rgba(168, 18, 110, 0.849); /* rgba is used for color editing but with opacity */
        }
        #a3rdP{
            color: rgb(125, 186, 60);
        }
    </style>
</head>
<body>
    <h2>This is my heading</h2>
    <p id="firstP">This is my para</p>
    <h2>This is my heading</h2>
    <p id="a2ndP">This is my para</p>
    <!-- id should always start with a lower case alphabet  -->
    <h2>This is my heading</h2>
    <p id="a3rdP">This is my para</p>
</body>
</html>

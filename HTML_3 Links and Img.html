<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https://github.com/KunalDutta03">Go to my Github</a><br>
    <!-- a- tag, href- is attribute of a -->
    <!-- a- anchor tag is used to map link on any string, here if you click on 'Go to my Github' the github will get open on the *same* webpage -->
    <a href="https://google.com" target="_blank" >Go to google</a><br>
    <a href="https://twitter.com" target="_blank" >Go to twitter</a><br>
    <!-- target="_blank" the link you mapped on your webpage will open in a new tab  -->
    <a href="/HTML_2.html" target="_blank">Paragraphs and heads</a>
    <!-- above line is for mapping internal file on your webpage -->

    <img src="k.jpg" alt="error loading image"><br>
    <!-- image is not present -->
    <!-- <img src="kd.jpg.jpg" alt="error loading image"> -->
    <!-- image is present -->
    <img src="https://source.unsplash.com/random/200x200?sig=incrementingIdentifier" alt="remote image" width="600" height="400"><br>
    <!-- its not recommended to set width and height through html so we use css more often for that , as html is the skeleton and css gives the design  -->
</body>
</html>

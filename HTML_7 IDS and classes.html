<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h2>Ids and classes</h2>
    <div id="mainBox" class="redBg BlackBorder">
        This is mainbox.
    </div>
    <span class="BlackBorder"></span>
    <!-- id is a identifier, like a unique name given to a element and every element will either have no id or a unique id. id will further be helpful in css and jS  -->
    <!-- he HTML class attribute is used to specify a class for an HTML element. Multiple HTML elements can share the same class. The class attribute is often used to point to a class name in a style sheet. It can also be used by a JavaScript to access and manipulate elements with the specific class name. -->
    <!-- class The HTML class attribute is used to specify a single or multiple class names for an HTML element. The class name can be used by CSS and JavaScript to do some tasks for HTML elements. You can use this class in CSS with a specific class, write a period (.) character, followed by the name of the class for selecting elements. -->
    <!-- A class attribute can be defined within <style> tag or in separate file using the (.) character. -->
    <!-- In an HTML document, we can use the same class attribute name with different elements. 
    we can provide multiple classes to an element by giving space in between classes as above, also same classes could be used for multiple elements-->

    <!-- Emmet -->

    <span class="redBg"></span>
    <!-- span.className feature of emmet -->
    <span id="mainSpan"></span>
    <!-- span#IdName is feature of emmet -->
    <!-- . is for class and # is for iD -->

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myClass2.myClass 3*4 + <Tab> to print 3 similar elements using emmet-->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>

</body>
</html>

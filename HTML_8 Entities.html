<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="blueBorder">
        <p>this is a para</p>
    </div>
    <div class="blueBorder">
        <p>this is another                             para</p>
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;para</p>
        <p>paragraph written like this &lt;p&gt;</p>
        <p>pound written like this &pound;</p>
        <p>copyright written like this &copy;</p>
        <p>star written like this &bigstar;</p>
        <p>fraction written like this &frac14;</p>
        <p>Empty character is written like this &#8203; </p>
    </div>
    <!-- html chops off the extra spaces you give and make it one space -->
</body>
</html>

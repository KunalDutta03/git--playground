<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Forms in HTML</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <div>
            Branch: <input type="text" name="myBranch">
        </div>
        <div>
            Email: <input type="text" name="myEmail">
        </div>
        <div>
            Mob: <input type="text" name="myMob">
        </div>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <div>
            Gender: M <input type="radio" name="myGender"> F <input type="radio" name="myGender">
        </div>
        <br>
        <label for="eligible">Are you 18 or above?</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligible">
        </div>
        <div>
            <input type="submit" value="SUBMIT NOW">
            <input type="reset" value="RESET NOW">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="M800">M800</option>
                <option value="Alto">Alto</option>
                <option value="BMW" selected>BMW</option>
            </select>
        </div>

        <!-- myName,myMob,myEmail are the possible varibles we have used in our backend code, in which the value will be stored that is been entered by the user on your page -->
    </form>
    <!-- An HTML form is used to collect user input. The user input is most often sent to a server for processing. The <form> element is a container for different types of input elements, such as: text fields, checkboxes, radio buttons, submit buttons, etc. -->
</body>

</html>
